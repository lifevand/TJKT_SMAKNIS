    <template id="about-template">
        <section id="about" class="page">
            <h2>Tentang Jurusan TJKT</h2>
            <p>Jurusan Teknik Jaringan Komputer dan Telekomunikasi (TJKT) adalah program pendidikan yang dirancang untuk membekali peserta didik dengan pengetahuan dan keterampilan di bidang instalasi, konfigurasi, pemeliharaan, dan perbaikan perangkat jaringan komputer serta sistem telekomunikasi.</p>
            <div class="about-grid">
                <div class="about-card">
                    <h3>Visi</h3>
                    <p>Menjadi pusat pendidikan vokasi unggulan yang menghasilkan tenaga profesional dan kompeten di bidang TJKT, berlandaskan iman dan taqwa, serta mampu bersaing di era digital.</p>
                </div>
                <div class="about-card">
                    <h3>Misi</h3>
                    <ul>
                        <li>Menyelenggarakan pendidikan dan pelatihan berbasis kompetensi sesuai standar industri.</li>
                        <li>Mengembangkan kurikulum yang relevan dengan perkembangan teknologi jaringan dan telekomunikasi.</li>
                        <li>Membangun kemitraan strategis dengan industri dan dunia usaha.</li>
                        <li>Mencetak lulusan yang inovatif, kreatif, dan berakhlak mulia.</li>
                    </ul>
                </div>
            </div>
        </section>
    </template>

    <template id="curriculum-template">
        <section id="curriculum" class="page">
            <h2>Kurikulum Jurusan TJKT</h2>
            <div class="curriculum-grid">
                <div class="curriculum-item">
                    <h3>Dasar-dasar Jaringan</h3>
                    <p>Mempelajari konsep dasar jaringan komputer, topologi, protokol, dan perangkat jaringan.</p>
                </div>
                <div class="curriculum-item">
                    <h3>Administrasi Jaringan</h3>
                    <p>Konfigurasi router, switch, firewall, dan manajemen server jaringan.</p>
                </div>
                <div class="curriculum-item">
                    <h3>Jaringan Nirkabel</h3>
                    <p>Mempelajari teknologi Wi-Fi, WLAN, dan implementasinya.</p>
                </div>
                <div class="curriculum-item">
                    <h3>Keamanan Jaringan</h3>
                    <p>Teknik pengamanan jaringan, deteksi intrusi, dan penanganan ancaman siber.</p>
                </div>
                <div class="curriculum-item">
                    <h3>Telekomunikasi Dasar</h3>
                    <p>Mengenal sistem komunikasi, transmisi data, dan perangkat telekomunikasi.</p>
                </div>
                <div class="curriculum-item">
                    <h3>Fiber Optik</h3>
                    <p>Instalasi, splicing, dan pengukuran kabel fiber optik.</p>
                </div>
                <div class="curriculum-item">
                    <h3>IoT dan Cloud Computing</h3>
                    <p>Pengenalan Internet of Things dan implementasi layanan komputasi awan.</p>
                </div>
                <div class="curriculum-item">
                    <h3>Praktik Kerja Industri (PKL)</h3>
                    <p>Implementasi langsung ilmu di dunia industri.</p>
                </div>
            </div>
        </section>
    </template>

    <template id="privacy-template">
        <section id="privacy" class="page full-page-privacy">
            <h2>Kebijakan Privasi</h2>
            <p>Kami sangat menghargai privasi Anda. Kebijakan privasi ini menjelaskan bagaimana kami mengumpulkan, menggunakan, dan melindungi informasi pribadi Anda saat Anda menggunakan situs web kami.</p>

            <h3>Informasi yang Kami Kumpulkan</h3>
            <p>Kami dapat mengumpulkan informasi tertentu dari Anda saat Anda berinteraksi dengan situs web kami, termasuk:</p>
            <ul>
                <li><strong>Informasi Non-Pribadi:</strong> Data penggunaan situs web seperti halaman yang dikunjungi, waktu yang dihabiskan, dan jenis perangkat yang digunakan. Informasi ini dikumpulkan secara anonim untuk tujuan analisis dan peningkatan situs.</li>
                <li><strong>Informasi Pribadi (opsional):</strong> Jika Anda menggunakan fitur seperti formulir kontak atau login (simulasi), kami mungkin meminta informasi seperti nama, alamat email, dan kredensial login. Informasi ini hanya digunakan untuk tujuan yang Anda setujui (misalnya, untuk membalas pertanyaan Anda atau untuk otentikasi).</li>
            </ul>

            <h3>Bagaimana Kami Menggunakan Informasi Anda</h3>
            <p>Informasi yang kami kumpulkan digunakan untuk tujuan berikut:</p>
            <ul>
                <li>Untuk menyediakan dan memelihara situs web kami.</li>
                <li>Untuk meningkatkan pengalaman pengguna dan fungsionalitas situs.</li>
                <li>Untuk menanggapi pertanyaan dan permintaan Anda (jika Anda menggunakan formulir kontak).</li>
                <li>Untuk tujuan keamanan, seperti mencegah aktivitas yang mencurigakan (untuk simulasi login).</li>
            </ul>

            <h3>Pembagian Informasi</h3>
            <p>Kami tidak akan menjual, memperdagangkan, atau menyewakan informasi pribadi Anda kepada pihak ketiga. Informasi dapat dibagikan dengan penyedia layanan pihak ketiga tepercaya yang membantu kami dalam mengoperasikan situs web kami, selama mereka setuju untuk menjaga kerahasiaan informasi ini.</p>

            <h3>Keamanan Data</h3>
            <p>Kami mengambil langkah-langkah keamanan yang wajar untuk melindungi informasi pribadi Anda dari akses tidak sah, perubahan, pengungkapan, atau penghancuran. Namun, tidak ada metode transmisi melalui internet atau metode penyimpanan elektronik yang 100% aman.</p>

            <h3>Tautan ke Situs Lain</h3>
            <p>Situs web kami mungkin berisi tautan ke situs web lain. Kami tidak bertanggung jawab atas praktik privasi situs web tersebut dan mendorong Anda untuk membaca kebijakan privasi mereka.</p>

            <h3>Perubahan Kebijakan Privasi</h3>
            <p>Kami berhak untuk memperbarui atau mengubah kebijakan privasi ini kapan saja. Perubahan akan segera berlaku setelah diposting di halaman ini. Kami mendorong Anda untuk meninjau kebijakan privasi ini secara berkala.</p>

            <h3>Hubungi Kami</h3>
            <p>Jika Anda memiliki pertanyaan tentang kebijakan privasi ini, silakan hubungi kami melalui halaman kontak.</p>
        </section>
    </template>
